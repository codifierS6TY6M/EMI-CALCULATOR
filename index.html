<!DOCTYPE html>
<html>
<head>
  <title>EMI Calculator</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <img src="image.png" alt="Image" class="left-image">
  <div class="container">
    <h1>EMI Calculator</h1>
    <div class="emi-form">
      <div>
        <label for="loan-amount">Loan Amount:</label>
        <input type="number" id="loan-amount" placeholder="Enter loan amount" required>
      </div>
      <div>
        <label for="interest-rate">Interest Rate (%):</label>
        <input type="number" id="interest-rate" placeholder="Enter interest rate" required>
      </div>
      <div>
        <label for="loan-term">Loan Term (months):</label>
        <input type="number" id="loan-term" placeholder="Enter loan term" required>
      </div>
      <button onclick="calculateEMI()">Calculate EMI</button>
      <div id="emi-result"></div>
    </div>
  </div>

  <script src="script.js"></script>
  </script>
</body>
</html>
